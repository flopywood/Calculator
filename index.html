<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Florencia De Vuono // Front-End Web Developer // Calculator FCC Project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
</head>

<body>

    <div id="calculator">

        <div id="top" class="container-fluid">
            <div class="row">
                <div class="col-sm-3"><button type="button" class="btn c btn-info" value="c">C</button></div>
                <div class="col-sm-9" id="screen"></div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="7">7</button></div>
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="8">8</button></div>
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="9">9</button></div>
                <div class="col-sm-3"><button type="button" class="btn divide operator btn-success" value="/">/</button></div>
            </div>

            <div class="row">
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="4">4</button></div>
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="5">5</button></div>
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="6">6</button></div>
                <div class="col-sm-3"><button type="button" class="btn multiply operator btn-success" value="*">*</button></div>
            </div>

            <div class="row">
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="1">1</button></div>
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="2">2</button></div>
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="3">3</button></div>
                <div class="col-sm-3"><button type="button" class="btn subtract btn-success" value="-">-</button></div>
            </div>

            <div class="row">
                <div class="col-sm-3"><button type="button" class="btn dot btn-success" value=".">.</button></div>
                <div class="col-sm-3"><button type="button" class="btn num btn-warning" value="0">0</button></div>
                <div class="col-sm-3"><button type="button" class="btn equal btn-primary" value="=">=</button></div>
                <div class="col-sm-3"><button type="button" class="btn add btn-success" value="+">+</button></div>
            </div>

        </div>

    </div>

    <footer>
      <p>
        by <a href="https://www.freecodecamp.com/flopywood">Flopywood</a>
      </p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
